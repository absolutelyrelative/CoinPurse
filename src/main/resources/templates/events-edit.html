<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Create Purse</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${eventId})}" th:object="${event}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="comment">Comment</label>
                        <input
                                type="text"
                                class="form-control"
                                name="comment"
                                id="comment"
                                th:field="*{comment}"
                                placeholder="Event comment">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type">Type</label>
                        <input
                                type="text"
                                class="form-control"
                                id="type"
                                name="type"
                                th:field="*{type}"
                                placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <input
                            type="number"
                            class="form-control"
                            id="delta"
                            name="delta"
                            th:field="*{delta}"
                            placeholder="Amount withdrawn/added">

                    <input
                            type="number"
                            class="form-control"
                            id="finalvalue"
                            name="finalvalue"
                            th:field="*{finalvalue}"
                            placeholder="Final value (placeholder)">
                </div>
                <label for="date">Date of event</label>
                <div class="forms-group mb-3">
                    <input type="datetime-local"
                           class="form-control"
                           id="date"
                           name="date"
                           th:field="*{date}"
                           placeholder="Date">
                </div>
                <button type="submit" class="btn btn-primary">Update event</button>
            </form>
        </div>
    </section>

</main>

</body>
</html>
