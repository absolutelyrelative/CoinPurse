<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Edit Purse</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Username</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                th:field="*{username}"
                                placeholder="Username">
                    </div>
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
                    <div class="form-group col-md-6">
                        <label for="email">E-Mail</label>
                        <input
                                type="text"
                                class="form-control"
                                id="email"
                                th:field="*{email}"
                                placeholder="E-Mail">
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            th:field="*{password}"
                            placeholder="Password">
                </div>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </section>

</main>

</body>
</html>
