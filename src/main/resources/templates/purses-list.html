<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">All purses</h1>
                <p class="lead fw-normal text-muted mb-0">Show all purses</p>
            </div>
            <div class="row gx-5">
                <div th:each="purse :${purses}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" src="https://dummyimage.com/600x400/343a40/6c757d" alt="..." />
                        <a th:text="${purse.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>

                    </div>
                    <a class="btn btn-primary" th:href="@{/purses/{purseId}/edit(purseId=${purse.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
